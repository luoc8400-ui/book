<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>TXT 小说自动朗读</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>TXT 小说自动朗读</h1>
  </header>

  <main class="app-main">
    <section class="card">
      <label for="fileInput" class="block-label">选择小说 TXT 文件（本地）</label>
      <!-- 选择小说 TXT 文件（本地） -->
      <input type="file" id="fileInput" accept=".txt,text/plain" multiple />

      <label for="urlInput" class="block-label" style="margin-top:10px;">或从网络加载（粘贴 TXT 直链）</label>
      <input type="url" id="urlInput" placeholder="例如：https://raw.githubusercontent.com/你的仓库/帝霸.txt" />
      <div class="buttons-row" style="margin-top:8px;">
        <button id="loadUrlBtn" class="btn">加载链接</button>
      </div>

      <div id="resumePrompt" class="prompt" hidden>
        检测到历史进度：
        <button id="resumeStartBtn" class="btn">继续</button>
        <button id="restartStartBtn" class="btn btn-secondary">从头开始</button>
      </div>
    </section>

    <section class="card">
      <div class="controls-grid">
        <div>
          <label for="voiceSelect" class="block-label">语音</label>
          <select id="voiceSelect"></select>
        </div>
        <div>
          <label for="rate" class="block-label">语速 <span id="rateValue">1.0</span></label>
          <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" />
        </div>
        <div>
          <label for="pitch" class="block-label">音调 <span id="pitchValue">1.0</span></label>
          <input type="range" id="pitch" min="0.8" max="1.2" step="0.1" value="1" />
        </div>
        <div>
          <label for="volume" class="block-label">音量 <span id="volumeValue">1.0</span></label>
          <input type="range" id="volume" min="0.1" max="1" step="0.1" value="1" />
        </div>
      </div>
      <div class="buttons-row">
        <button id="playBtn" class="btn" disabled>播放</button>
        <button id="pauseBtn" class="btn btn-secondary" disabled>暂停</button>
        <button id="resumeBtn" class="btn" disabled>继续</button>
        <button id="stopBtn" class="btn btn-danger" disabled>停止</button>
      </div>
    </section>

    <section class="card">
      <label for="chapterSelect" class="block-label">章节</label>
      <select id="chapterSelect"></select>
    </section>

    <section class="card">
      <label class="block-label">站点目录中的 TXT 文件</label>
      <div class="buttons-row" style="margin-top:8px;">
        <button id="refreshListBtn" class="btn btn-secondary">刷新列表</button>
      </div>
      <ul id="fileList" class="list"></ul>
    </section>
      <div id="textContainer" class="text-container"></div>
    </section>
  </main>

  <footer class="app-footer">
    <div id="status">状态：未加载</div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
